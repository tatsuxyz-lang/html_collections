<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYING TOASTERS - d(^_^o)</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: monospace; }
        .toaster { 
            position: absolute; font-size: 50px; 
            user-select: none; pointer-events: none; 
            z-index: 2;
        }
        .toast { position: absolute; font-size: 30px; z-index: 1; opacity: 0.8; }
        /* ãƒãƒˆãƒªãƒƒã‚¯ã‚¹é¢¨ã®æ–‡å­—ã®èƒŒæ™¯ãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; }
        .back-link { position: fixed; top: 10px; right: 10px; color: #00ff41; text-decoration: none; z-index: 1000; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <a href="index.html" class="back-link">[HUBã«æˆ»ã‚‹]</a>

<script>
    // --- ãƒãƒˆãƒªãƒƒã‚¯ã‚¹é¢¨èƒŒæ™¯ã®æç”» ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const characters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    // --- ãƒ•ãƒ©ã‚¤ãƒ³ã‚°ãƒˆãƒ¼ã‚¹ã‚¿ãƒ¼ã®æç”» ---
    function createToaster() {
        const t = document.createElement('div');
        t.className = 'toaster';
        t.innerHTML = 'ğŸ'; // ç¾½ãŒã¤ã„ãŸãƒˆãƒ¼ã‚¹ã‚¿ãƒ¼ã®ä»£ã‚ã‚Šã®ãƒ‘ãƒ³
        document.body.appendChild(t);

        // å‡ºç¾ä½ç½®ï¼ˆå³ä¸Šã‹ã‚‰å·¦ä¸‹ã¸æµã‚Œã‚‹ï¼‰
        let x = window.innerWidth + 100;
        let y = Math.random() * window.innerHeight;
        let speed = 2 + Math.random() * 3;

        function animate() {
            x -= speed;
            y += speed * 0.5;
            // ç¾½ã°ãŸãï¼ˆä¸Šä¸‹æºã‚Œï¼‰
            const wave = Math.sin(x * 0.05) * 10;
            t.style.transform = `translate(${x}px, ${y + wave}px) scaleX(-1)`;

            if (x < -100 || y > window.innerHeight + 100) {
                t.remove();
            } else {
                requestAnimationFrame(animate);
            }
        }
        animate();
    }

    // 1ç§’ã”ã¨ã«ãƒˆãƒ¼ã‚¹ã‚¿ãƒ¼æ”¾æµ
    setInterval(createToaster, 1000);

    // ã‚¹ãƒãƒ›ã‚¿ãƒƒãƒ—ã§ãƒˆãƒ¼ã‚¹ã‚¿ãƒ¼ã‚’å¼·åˆ¶å¬å–š
    window.addEventListener('touchstart', (e) => {
        for(let i=0; i<5; i++) createToaster();
    });
</script>
</body>
</html>
