   <script>
(function() {
    // 承認欲求のカウンター
    let secretCounter = 0;
    let lastClickTime = 0;

    // 画面全体で入力を監視
    document.addEventListener('pointerdown', (e) => {
        const currentTime = new Date().getTime();
        
        // 画面の左上（80px以内）を狙い撃ち
        if (e.clientX < 80 && e.clientY < 80) {
            // 前回のクリックから1秒以内ならカウントアップ（連打判定）
            if (currentTime - lastClickTime < 1000) {
                secretCounter++;
            } else {
                secretCounter = 1;
            }
            lastClickTime = currentTime;

            // 5回連打で発動！
            if (secretCounter >= 5) {
                // 1. 画面をどぎついピンクに（暴力的な自己主張）
                document.body.style.background = "#ff00ff";
                
                // 2. 文字を白抜きにして「俺」を強調
                document.body.style.color = "#ffffff";
                const links = document.querySelectorAll('a');
                links.forEach(a => {
                    a.style.color = "#000";
                    a.style.background = "#fff";
                });

                // 3. メッセージ
                alert("ボクを見つけてくれてありがとう！ d(^_^o)\n承認欲求、満たされました。");
                
                secretCounter = 0;
            }
        } else {
            // 左上以外を触ったらカウントリセット（静寂を守るため）
            secretCounter = 0;
        }
    });
})();
</script>
