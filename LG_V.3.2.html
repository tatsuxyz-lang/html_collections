<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ECO-SYSTEM V.3.2 - MEMORIES</title>
<style>
:root { --neon: #00ff41; --danger: #ff0033; --bg: #000; }
body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }

/* 走査線エフェクト */
body::before {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
    z-index: 100; background-size: 100% 4px, 3px 100%; pointer-events: none;
}
body::after {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: rgba(18, 16, 16, 0.1); opacity: 0; z-index: 101; pointer-events: none;
    animation: flicker 0.12s infinite;
}
@keyframes flicker { 0% { opacity: 0.12; } 50% { opacity: 0.03; } 100% { opacity: 0.11; } }

canvas { border: 1px solid #333; cursor: crosshair; image-rendering: pixelated; background: #000; box-shadow: -2px 0 5px rgba(255,0,0,0.2); }

.controls { padding: 10px; display: flex; gap: 10px; background: #111; width: 100%; justify-content: center; border-bottom: 2px solid var(--neon); z-index: 110; position: relative; }
button { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 5px 15px; cursor: pointer; font-family: monospace; transition: 0.2s; }
button:hover { background: var(--neon); color: #000; }
button.active { background: var(--danger); color: #fff; border-color: #fff; }
.btn-back { position: absolute; left: 10px; background: #222; }

/* ログエリア */
#log-container {
    position: absolute; right: 10px; top: 80px; width: 220px; height: 75%;
    background: rgba(0,0,0,0.6); border: 1px solid #222;
    padding: 10px; font-size: 10px; overflow: hidden; z-index: 105;
    pointer-events: none; opacity: 0.8;
}
.log-entry { margin-bottom: 8px; border-left: 2px solid var(--neon); padding-left: 5px; animation: slideIn 0.3s ease-out; }
.log-red { border-left-color: var(--danger); color: var(--danger); }
@keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

.warning { color: var(--danger); font-weight: bold; animation: blink 0.5s infinite; visibility: hidden; margin-left: 10px; }
@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
</style>
</head>
<body onclick="resumeAudio()">

<div class="controls">
    <button class="btn-back" onclick="location.href='index.html'">&lt; TERMINAL</button>
    <strong>【ECO-UNIT V.3.2】</strong>
    <button onclick="reset()">PURGE</button>
    <button onclick="randomSeed()">INJECT</button>
    <button id="audio-toggle" onclick="toggleAudio()">SOUND OFF</button>
    <div style="font-size: 12px; margin-top: 5px; display:flex; align-items:center;">
        GEN: <span id="gen">0</span> 
        <span id="warn" class="warning">!! CRISIS !!</span>
    </div>
</div>

<div id="log-container"></div>

<canvas id="lifeCanvas"></canvas>

<div style="padding: 10px; font-size: 11px; color: #00ff41; opacity: 0.5; z-index:110; text-align: center; line-height: 1.5;">
    大腸菌には善玉悪玉がいる。しかしどうしても片方は死滅しない。<br>
    働き者のアリだけを集めたとしても素晴らしい組織にはならないように。
</div>

<script>
const canvas = document.getElementById('lifeCanvas');
const ctx = canvas.getContext('2d');
const cellSize = 10;
let cols, rows, grid, trails, gen = 0;
let isAudioEnabled = false;
let audioCtx;

const diary = {
    peace: ["平穏なゆらぎ。", "安定した代謝。", "どこまでも続く日常。", "静かな呼吸。"],
    danger: ["赤い影が混じる。", "不穏な変異を検知。", "静かな浸食が始まった。", "均衡が崩れ始めた。"],
    crisis: ["絶滅の鼓動。", "最後の数個体が震えている。", "システム臨界。", "死の色が濃くなる。"],
    rebirth: ["闇に種が落ちた。", "新たな循環の始まり。", "死骸から芽吹く命。", "光が回帰する。"]
};

function addLog() {
    const logArea = document.getElementById('log-container');
    const entry = document.createElement('div');
    
    let liveCount = 0; let virusCount = 0;
    grid.forEach(c => c.forEach(r => { if(r>=1) liveCount++; if(r===3) virusCount++; }));
    
    let pool;
    if (liveCount < 30) pool = diary.rebirth;
    else if (liveCount < 80) { pool = diary.crisis; entry.className = 'log-entry log-red'; }
    else if (virusCount > 20) { pool = diary.danger; entry.className = 'log-entry log-red'; }
    else { pool = diary.peace; entry.className = 'log-entry'; }
    
    const msg = pool[Math.floor(Math.random() * pool.length)];
    entry.innerText = `[GEN ${gen}]\n${msg}`;
    logArea.prepend(entry);
    if (logArea.children.length > 15) logArea.removeChild(logArea.lastChild);
}

function resumeAudio() { if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); }

function toggleAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isAudioEnabled = !isAudioEnabled;
    const btn = document.getElementById('audio-toggle');
    btn.innerText = isAudioEnabled ? "SOUND ON" : "SOUND OFF";
    btn.classList.toggle('active', isAudioEnabled);
    if (isAudioEnabled) audioCtx.resume();
}

function playHeartbeat(volume, freq, duration) {
    if (!isAudioEnabled || !audioCtx || audioCtx.state !== 'running') return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    g.gain.setValueAtTime(volume, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(g);
    g.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 130;
    cols = Math.floor(canvas.width / cellSize);
    rows = Math.floor(canvas.height / cellSize);
    grid = Array.from({ length: cols }, () => Array(rows).fill(0));
    trails = Array.from({ length: cols }, () => Array(rows).fill(0));
}

function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let next = grid.map(arr => [...arr]);
    let liveCount = 0; let virusCount = 0;

    grid.forEach(col => col.forEach(cell => {
        if(cell >= 1) liveCount++;
        if(cell === 3) virusCount++;
    }));

    const virusRatio = virusCount / (liveCount + 1);
    const selfDestruct = virusRatio > 0.8;

    for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
            let state = grid[col][row];
            let neighbors = countNeighbors(grid, col, row);
            if (state >= 1) { 
                trails[col][row] = Math.min(trails[col][row] + 0.1, 1.0);
                if (state === 3) { if (selfDestruct || neighbors < 1 || neighbors > 3) next[col][row] = 0; }
                else { if (neighbors < 2 || neighbors > 3) next[col][row] = (state === 2) ? 1 : 0; }
                if (state === 1 && hasVirusNeighbor(grid, col, row) && Math.random() > 0.6) next[col][row] = 3;
                if (state === 2 && hasVirusNeighbor(grid, col, row)) infectNeighbor(next, col, row, 1);
            } else { 
                if (neighbors === 3) next[col][row] = Math.random() < 0.02 ? 2 : 1;
                trails[col][row] *= 0.96;
            }
            if (state >= 1) {
                ctx.fillStyle = (state === 3) ? '#ff0033' : (state === 2 ? '#ffffff' : '#00ff41');
                if (state !== 1) { ctx.shadowBlur = state === 2 ? 10 : 5; ctx.shadowColor = state === 2 ? '#fff' : '#f00'; }
                ctx.fillRect(col * cellSize, row * cellSize, cellSize - 1, cellSize - 1);
                ctx.shadowBlur = 0;
            } else if (trails[col][row] > 0.01) {
                ctx.fillStyle = `rgba(0, 255, 65, ${trails[col][row] * 0.08})`;
                ctx.fillRect(col * cellSize, row * cellSize, cellSize - 1, cellSize - 1);
            }
        }
    }

    const isCrisis = liveCount > 0 && liveCount < 50;
    const beatInterval = isCrisis ? 25 : 60;
    if (liveCount > 0 && gen % beatInterval === 0) {
        const freq = isCrisis ? 65 : 45;
        playHeartbeat(0.4, freq, 0.2); 
        setTimeout(() => playHeartbeat(0.2, freq - 5, 0.2), 180);
    }
    
    if (gen % 400 === 0) addLog();

    document.getElementById('warn').style.visibility = isCrisis ? 'visible' : 'hidden';
    grid = next;
    document.getElementById('gen').innerText = gen++;
    requestAnimationFrame(draw);
}

function countNeighbors(g, x, y) {
    let sum = 0;
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (g[c][r] >= 1) sum++;
        }
    }
    return sum - (g[x][y] >= 1 ? 1 : 0);
}

function hasVirusNeighbor(g, x, y) {
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (g[c][r] === 3) return true;
        }
    }
    return false;
}

function infectNeighbor(nextGrid, x, y, targetState) {
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (nextGrid[c][r] === 3) nextGrid[c][r] = targetState;
        }
    }
}

function randomSeed() { for (let i = 0; i < 500; i++) grid[Math.floor(Math.random()*cols)][Math.floor(Math.random()*rows)] = 1; }
function reset() { grid = Array.from({ length: cols }, () => Array(rows).fill(0)); trails = Array.from({ length: cols }, () => Array(rows).fill(0)); gen = 0; }
canvas.addEventListener('mousedown', e => {
    resumeAudio();
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / cellSize);
    const y = Math.floor((e.clientY - rect.top) / cellSize);
    if(grid[x]) grid[x][y] = 2; 
});

init();
draw();

setInterval(() => {
    let count = 0; grid.forEach(c => c.forEach(r => { if(r >= 1) count++; }));
    if (count < 20) {
        const rx = Math.floor(Math.random() * (cols - 5));
        const ry = Math.floor(Math.random() * (rows - 5));
        [[0,1], [1,2], [2,0], [2,1], [2,2]].forEach(([dx, dy]) => { if(grid[rx+dx]) grid[rx+dx][ry+dy] = 1; });
    }
}, 4000);

setInterval(() => {
    if (Math.random() < 0.2) {
        const rx = Math.floor(Math.random()*cols); const ry = Math.floor(Math.random()*rows);
        if(grid[rx]) grid[rx][ry] = 3; 
    }
}, 10000);
</script>
</body>
</html>
