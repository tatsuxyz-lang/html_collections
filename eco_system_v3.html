<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ECO-SYSTEM V.3 - THE BASE</title>
<style>
:root { --neon: #00ff41; --danger: #ff0033; --bg: #000; }
body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }

/* 走査線 & 画面の揺らぎ */
body::before {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
    z-index: 100; background-size: 100% 4px, 3px 100%; pointer-events: none;
}
body::after {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: rgba(18, 16, 16, 0.1); opacity: 0; z-index: 101; pointer-events: none;
    animation: flicker 0.12s infinite;
}
@keyframes flicker { 0% { opacity: 0.12; } 50% { opacity: 0.03; } 100% { opacity: 0.11; } }

canvas { border: 1px solid #333; cursor: crosshair; image-rendering: pixelated; background: #000; box-shadow: -2px 0 5px rgba(255,0,0,0.2); }

.controls { padding: 10px; display: flex; gap: 10px; background: #111; width: 100%; justify-content: center; border-bottom: 2px solid var(--neon); z-index: 110; position: relative; }
button { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 5px 15px; cursor: pointer; font-family: monospace; transition: 0.2s; }
button:hover { background: var(--neon); color: #000; }
button.active { background: var(--danger); color: #fff; border-color: #fff; }
.btn-back { position: absolute; left: 10px; background: #222; }

/* 四隅のスライダー */
.corner-slider { position: absolute; background: var(--neon); z-index: 120; opacity: 0.6; pointer-events: none; }
.h-slider { height: 2px; width: 0; }
.v-slider { width: 2px; height: 0; }
.s-top { top: 0; left: 0; animation: slide-h 3.1s infinite ease-in-out; }
.s-bottom { bottom: 0; right: 0; animation: slide-h 4.3s infinite ease-in-out reverse; }
.s-left { top: 0; left: 0; animation: slide-v 2.7s infinite ease-in-out; }
.s-right { bottom: 0; right: 0; animation: slide-v 3.9s infinite ease-in-out reverse; }

@keyframes slide-h { 0% { width: 0; left: 0; } 50% { width: 150px; } 100% { width: 0; left: 100%; } }
@keyframes slide-v { 0% { height: 0; top: 0; } 50% { height: 150px; } 100% { height: 0; top: 100%; } }

.warning { color: var(--danger); font-weight: bold; animation: blink 0.5s infinite; visibility: hidden; margin-left: 10px; }
@keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
</style>
</head>
<body onclick="resumeAudio()"> <div class="corner-slider h-slider s-top"></div>
<div class="corner-slider h-slider s-bottom"></div>
<div class="corner-slider v-slider s-left"></div>
<div class="corner-slider v-slider s-right"></div>

<div class="controls">
    <button class="btn-back" onclick="location.href='index.html'">&lt; TERMINAL</button>
    <strong>【ECO-UNIT V.3】</strong>
    <button onclick="reset()">PURGE</button>
    <button onclick="randomSeed()">INJECT</button>
    <button id="audio-toggle" onclick="toggleAudio()">SOUND OFF</button>
    <div style="font-size: 12px; margin-top: 5px; display:flex; align-items:center;">
        GEN: <span id="gen">0</span> 
        <span id="warn" class="warning">!! BIOLOGICAL CRISIS !!</span>
    </div>
</div>

<canvas id="lifeCanvas"></canvas>

<div style="padding: 10px; font-size: 11px; color: #00ff41; opacity: 0.5; z-index:110; text-align: center;">
    VIRUS AUTO-DECAY: ENABLED / GLIDER CYCLE: AUTO-REBIRTH
</div>

<script>
const canvas = document.getElementById('lifeCanvas');
const ctx = canvas.getContext('2d');
const cellSize = 10;
let cols, rows, grid, trails, gen = 0;
let isAudioEnabled = false;
let audioCtx;

// ブラウザの音制限を解除するための関数
function resumeAudio() {
    if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
}

function toggleAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    isAudioEnabled = !isAudioEnabled;
    const btn = document.getElementById('audio-toggle');
    btn.innerText = isAudioEnabled ? "SOUND ON" : "SOUND OFF";
    btn.classList.toggle('active', isAudioEnabled);
    if (isAudioEnabled) audioCtx.resume();
}

function playHeartbeat(volume, freq) {
    if (!isAudioEnabled || !audioCtx || audioCtx.state !== 'running') return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
    g.gain.setValueAtTime(volume, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
    osc.connect(g);
    g.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.15);
}

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 100;
    cols = Math.floor(canvas.width / cellSize);
    rows = Math.floor(canvas.height / cellSize);
    grid = Array.from({ length: cols }, () => Array(rows).fill(0));
    trails = Array.from({ length: cols }, () => Array(rows).fill(0));
}

function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    let next = grid.map(arr => [...arr]);
    let liveCount = 0;
    let virusCount = 0;

    for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
            let state = grid[col][row];
            let neighbors = countNeighbors(grid, col, row);
            
            if (state >= 1) { 
                liveCount++;
                trails[col][row] = Math.min(trails[col][row] + 0.1, 1.0);
                
                if (state === 3) { 
                    virusCount++;
                    // ウイルス自滅ロジック：過密すぎると死骸化（酵母自滅）
                    if (neighbors < 1 || neighbors > 3) next[col][row] = 0;
                } else { 
                    if (neighbors < 2 || neighbors > 3) {
                        next[col][row] = (state === 2) ? 1 : 0; 
                    }
                }

                // ウイルス感染
                if (state === 1 && hasVirusNeighbor(grid, col, row) && Math.random() > 0.6) {
                    next[col][row] = 3;
                }
                // アルビノ浄化
                if (state === 2 && hasVirusNeighbor(grid, col, row)) {
                    infectNeighbor(next, col, row, 1);
                }
            } else { 
                if (neighbors === 3) {
                    next[col][row] = Math.random() < 0.02 ? 2 : 1;
                }
                trails[col][row] *= 0.96;
            }

            // 描画ロジック
            if (state >= 1) {
                ctx.fillStyle = (state === 3) ? '#ff0033' : (state === 2 ? '#ffffff' : '#00ff41');
                if (state === 2) { ctx.shadowBlur = 10; ctx.shadowColor = '#fff'; }
                else if (state === 3) { ctx.shadowBlur = 5; ctx.shadowColor = '#f00'; }
                ctx.fillRect(col * cellSize, row * cellSize, cellSize - 1, cellSize - 1);
                ctx.shadowBlur = 0;
            } else if (trails[col][row] > 0.01) {
                ctx.fillStyle = `rgba(0, 255, 65, ${trails[col][row] * 0.08})`;
                ctx.fillRect(col * cellSize, row * cellSize, cellSize - 1, cellSize - 1);
            }
        }
    }

    const isCrisis = liveCount > 0 && liveCount < 50;
    document.getElementById('warn').style.visibility = isCrisis ? 'visible' : 'hidden';
    
    // 心音演出（SOUND ON時のみ）
    if (isCrisis && isAudioEnabled && gen % 40 === 0) {
        playHeartbeat(0.5, 55); 
        setTimeout(() => playHeartbeat(0.3, 50), 200);
    }

    grid = next;
    document.getElementById('gen').innerText = gen++;
    requestAnimationFrame(draw);
}

function countNeighbors(g, x, y) {
    let sum = 0;
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (g[c][r] >= 1) sum++;
        }
    }
    return sum - (g[x][y] >= 1 ? 1 : 0);
}

function hasVirusNeighbor(g, x, y) {
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (g[c][r] === 3) return true;
        }
    }
    return false;
}

function infectNeighbor(nextGrid, x, y, targetState) {
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (nextGrid[c][r] === 3) nextGrid[c][r] = targetState;
        }
    }
}

function randomSeed() {
    for (let i = 0; i < 500; i++) {
        grid[Math.floor(Math.random()*cols)][Math.floor(Math.random()*rows)] = 1;
    }
}

function reset() {
    grid = Array.from({ length: cols }, () => Array(rows).fill(0));
    trails = Array.from({ length: cols }, () => Array(rows).fill(0));
    gen = 0;
}

canvas.addEventListener('mousedown', e => {
    resumeAudio();
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / cellSize);
    const y = Math.floor((e.clientY - rect.top) / cellSize);
    if(grid[x]) grid[x][y] = 2; 
});

init();
draw();

// 永久機関：絶滅しそうになるとグライダーを注入
setInterval(() => {
    let count = 0;
    grid.forEach(c => c.forEach(r => { if(r >= 1) count++; }));
    if (count < 30) {
        const rx = Math.floor(Math.random() * (cols - 5));
        const ry = Math.floor(Math.random() * (rows - 5));
        [[0,1], [1,2], [2,0], [2,1], [2,2]].forEach(([dx, dy]) => {
            if(grid[rx+dx]) grid[rx+dx][ry+dy] = 1;
        });
    }
}, 3000);

// ウイルス発生（稀に）
setInterval(() => {
    if (Math.random() < 0.2) {
        const rx = Math.floor(Math.random()*cols);
        const ry = Math.floor(Math.random()*rows);
        if(grid[rx]) grid[rx][ry] = 3; 
    }
}, 12000);
</script>
</body>
</html>
