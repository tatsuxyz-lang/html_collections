<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LIFE GAME - THE BASE</title>
<style>
:root { --neon: #00ff41; --bg: #000; }
body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }

/* 1. 走査線 & 2. 画面の揺らぎ */
body::before {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
    z-index: 100; background-size: 100% 4px, 3px 100%; pointer-events: none;
}
body::after {
    content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    background: rgba(18, 16, 16, 0.1); opacity: 0; z-index: 101; pointer-events: none;
    animation: flicker 0.12s infinite;
}
@keyframes flicker {
    0% { opacity: 0.12; } 50% { opacity: 0.03; } 100% { opacity: 0.11; }
}

canvas { 
    border: 1px solid #333; cursor: crosshair; image-rendering: pixelated; background: #000;
    box-shadow: -2px 0 3px rgba(255,0,0,0.15), 2px 0 3px rgba(0,0,255,0.15);
}

.controls { padding: 10px; display: flex; gap: 10px; background: #111; width: 100%; justify-content: center; border-bottom: 2px solid var(--neon); z-index: 110; position: relative; }
button { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 5px 15px; cursor: pointer; font-family: monospace; }
button:hover { background: var(--neon); color: #000; }
.btn-back { position: absolute; left: 10px; background: #222; }

/* 四隅のスライダー（周期をバラバラにして停止を防止） */
.corner-slider { position: absolute; background: var(--neon); z-index: 120; opacity: 0.6; pointer-events: none; }
.h-slider { height: 2px; width: 0; }
.v-slider { width: 2px; height: 0; }

.s-top    { top: 0; left: 0; animation: slide-h 3.1s infinite ease-in-out; }
.s-bottom { bottom: 0; right: 0; animation: slide-h 4.3s infinite ease-in-out reverse; }
.s-left   { top: 0; left: 0; animation: slide-v 2.7s infinite ease-in-out; }
.s-right  { bottom: 0; right: 0; animation: slide-v 3.9s infinite ease-in-out reverse; }

@keyframes slide-h { 0% { width: 0; left: 0; } 50% { width: 150px; } 100% { width: 0; left: 100%; } }
@keyframes slide-v { 0% { height: 0; top: 0; } 50% { height: 150px; } 100% { height: 0; top: 100%; } }

.status { font-size: 12px; margin-top: 5px; }
</style>
</head>
<body>

<div class="corner-slider h-slider s-top"></div>
<div class="corner-slider h-slider s-bottom"></div>
<div class="corner-slider v-slider s-left"></div>
<div class="corner-slider v-slider s-right"></div>

<div class="controls">
    <button class="btn-back" onclick="location.href='index.html'">&lt; TERMINAL</button>
    <strong>【LIFE SECTION】</strong>
    <button onclick="reset()">ALL KILL</button>
    <button onclick="randomSeed()">FEED SEED</button>
    <div class="status">GEN: <span id="gen">0</span></div>
</div>

<canvas id="lifeCanvas"></canvas>

<div style="padding: 10px; font-size: 12px; color: #00ff41; opacity: 0.5; z-index:110;">
    MUTATION RATE: 2% / ALBINOS DETECTED
</div>

<script>
const canvas = document.getElementById('lifeCanvas');
const ctx = canvas.getContext('2d');
const cellSize = 10;
let cols, rows, grid, gen = 0;

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 100;
    cols = Math.floor(canvas.width / cellSize);
    rows = Math.floor(canvas.height / cellSize);
    // 0: 死, 1: 生(緑), 2: アルビノ(白/桃)
    grid = Array.from({ length: cols }, () => Array(rows).fill(0));
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    let next = grid.map(arr => [...arr]);
    for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
            let state = grid[col][row];
            let neighbors = countNeighbors(grid, col, row);
            
            if (state >= 1) { // 生存時
                if (neighbors < 2 || neighbors > 3) {
                    // アルビノ(state:2)は一度だけ死を回避して通常種になる
                    next[col][row] = (state === 2) ? 1 : 0;
                }
            } else { // 誕生時
                if (neighbors === 3) {
                    // 2%の確率でアルビノ誕生
                    next[col][row] = Math.random() < 0.02 ? 2 : 1;
                }
            }
            
            if (state >= 1) {
                if (state === 2) {
                    // アルビノの描画（白またはピンクで発光感）
                    ctx.fillStyle = Math.random() > 0.1 ? '#ffffff' : '#ffb7c5';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#fff';
                } else {
                    ctx.fillStyle = '#00ff41';
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(col * cellSize, row * cellSize, cellSize - 1, cellSize - 1);
                ctx.shadowBlur = 0; // リセット
            }
        }
    }
    
    grid = next;
    document.getElementById('gen').innerText = gen++;
    requestAnimationFrame(draw);
}

function countNeighbors(g, x, y) {
    let sum = 0;
    for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
            let c = (x + i + cols) % cols;
            let r = (y + j + rows) % rows;
            if (g[c][r] >= 1) sum++;
        }
    }
    if (g[x][y] >= 1) sum--;
    return sum;
}

canvas.addEventListener('mousedown', e => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / cellSize);
    const y = Math.floor((e.clientY - rect.top) / cellSize);
    if(grid[x] && grid[x][y] !== undefined) {
        // クリックでエサをまくと時々変異種も混じる
        grid[x][y] = Math.random() < 0.1 ? 2 : 1;
    }
});

function randomSeed() {
    for (let i = 0; i < 600; i++) {
        const rx = Math.floor(Math.random()*cols);
        const ry = Math.floor(Math.random()*rows);
        grid[rx][ry] = Math.random() < 0.05 ? 2 : 1;
    }
}

function reset() {
    grid = Array.from({ length: cols }, () => Array(rows).fill(0));
    gen = 0;
}

window.addEventListener('resize', init);
init();
draw();

// 停滞防止（グライダー注入）
setInterval(() => {
    let count = 0;
    grid.forEach(c => c.forEach(r => { if(r >= 1) count++; }));
    if (count < 50) {
        const rx = Math.floor(Math.random() * (cols - 5));
        const ry = Math.floor(Math.random() * (rows - 5));
        // グライダーの形
        [[0,1], [1,2], [2,0], [2,1], [2,2]].forEach(([dx, dy]) => {
            if(grid[rx+dx]) grid[rx+dx][ry+dy] = 1;
        });
    }
}, 3000);
</script>
</body>
</html>
